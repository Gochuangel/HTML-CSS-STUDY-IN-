<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>
    <script>
        document.getElementById('hello').innerHTML='좆까 병신아';
        // document:문서 (.):의 getElementById('hello'):Id hello인 html요소 가져와 innerHTML: 내부
        // document.getElementById('???').???='???'; 빈칸에 내가 원하는 것을 적으면 다 바꿀수 있다 뒤 2개 빈칸은 외울수 없으니 무조건 구글검색이 필요 예: 마진을 바꾸고싶을때 구글에 기재가 되어있음
        document.getElementById('hi').innerHTML='올때바밤바'; // '='는 대입이라는 뜻이다 또한 document.getElementById('hi')는 selector라고 불린다
        document.getElementById('hi').style.fontSize='30px';
        document.getElementById('hello').style.fontSize='30px';
    </script>
</body>
</html>
