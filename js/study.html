          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pa">
           </div>
           <button type="submit" id="sub" class="btn btn-primary">전송</button>

      $('form').on('submit', function(e){
        if(document.getElementById('id').value == ""){ //여기서 value는 input요소에 사용자가 입력한 값을 가져오거나 설정하는 속성입니다
          alert('아이디입력안함');
          e.preventDefault(); //폼전송을 막으려면 funtion에 e넣고 앞 함수를 쓰면된다
        }
        else if(document.getElementById('pa').value == ""){
          alert('비밀번호입력안함');
          e.preventDefault();
        }
        else if(document.getElementById('pa').value.length < 6){
          alert('더 길게 입력하셈 씹련아 ㅋ')
          e.preventDefault();
        }
      })
    </script>
