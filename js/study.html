<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="study.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html"> <!--form은 서버로 유저정보 전송하려고 쓰는것-->
          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pa">
           </div>
           <button type="submit" id="sub" class="btn btn-primary">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>


    <script>
      $('#sub').on('click', function(){
        if(form-control === ''){
          alert('공백입니다')
        }
      })
    </script>

    <button id="login">로그인</button>
    <script>
      $('#login').on('click', function(){
        $('.black-bg').removeClass('hide-modal').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal').addClass('hide-modal')
      })
    </script>
   
    <div class="main-bg">
      <h4>shirt on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
   
   





    // 전송버튼 누르면
    // input에 입력한 값이 공백이면 알림창띄우기
   </script>


    
</body>
</html>
